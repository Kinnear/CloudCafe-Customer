<!--
  This template loads for the 'user' state (app.js)
-->
<ion-view view-title="Settings" class="has-footer-buttons">

    <ion-content class="stable-bg">
        <div class="list card">

            <a ui-sref="user" class="item item-icon-left">
                <i class="icon ion-person"></i>
                Profile
            </a>

            <a href="#" class="item item-icon-left">
                <i class="icon ion-card"></i>
                Payment
            </a>

            <a ui-sref="support" class="item item-icon-left">
                <i class="icon ion-information-circled"></i>
                Support
            </a>

            <div ng-controller="FacebookAuthentication" ng-click="LogoutAuthentication()">
                <a class="item item-icon-left">
                    <i class="icon ion-log-out"></i>
                    Logout
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
