<!--
  This template loads for the 'user' state (app.js)
-->
<ion-view view-title="All Reviews" class="has-footer-buttons">

<ion-content class="stable-bg">

<label class="item item-input item-stacked-label">
        <span class="input-label balanced">Previous Ratings</span>
        <p>Taste: <br>
        Presentation:<br>
        Service:</p>
    </label>
    
<div class="padding">
      <span>Reviews ({{ item.reviews.length }})</span>
    </div>

    <ion-list class="list-reviews">

      <ion-item class="item-avatar" ng-repeat="review in item.reviews">
        <img src="{{ review.face }}" alt=""/>
        <div>
          <span class="balanced">{{ review.username }}</span>
          <p>{{ review.text }}</p>
        </div>
      </ion-item>
    </ion-list>
    
</ion-content>
</ion-view>
