<!--
  This template loads for the 'category' state (app.js)
  Show list of menu
  category is a $scope variable on CategoryCtrl (controllers.js)
  The CategoryCtrl pulls data from Categories service (service.js)
  The Categories service returns array of items data
-->

<ion-view view-title="{{ category.name }}">

  <ion-content class="stable-bg">

    <!--

        <div class="overlay">

            {{ item.name }}
          </span>

          <span class="pull-right balanced">
            ${{ item.price }}
          </span>
        </div>
      </div>
    </div>
    -->

    <div class="list card">
      <div class="item item-menu" ng-repeat="item in category.items" ui-sref="item({id: item.id})">
        <div class="item item-avatar">
          <img src="img/max.png">
          <h2>Shop name: {{ item.name }}</h2>
          <p>Stars: {{ item.name }}</p>
        </div>

        <div class="item item-image" ui-sref="item">
          <img src="{{ item.thumb }}">
        </div>

        <div class="item item-body" ui-sref="item">
          <h2>Dish Name</h2>
          <p>
            Description. lorem ipsum dolor
          </p>
          <p>
            <a href="#" class="subdued">Number of days left</a>
            <a href="#" class="subdued">Number of slots left</a>
          </p>
        </div>

      </div>
    </div>

  </ion-content>
</ion-view>
