<!--
  This template loads for the 'offers' state (app.js)
  items is a $scope variable on OfferCtrl (controllers.js)
  OffersCtrl pulls data from Items service (service.js)
  The Items service returns array of items data
-->
<ion-view view-title="Active" class="offer-page has-footer-buttons">

    <ion-content class="stable-bg">
        <ion-list>
            <div class="list card">

                <div class="item item-avatar">
                    <img src="img/perry.png">
                    <h2>Shop name</h2>
                    <p>Dish Name</p>
                    <p>5 days to arrival</p>
                </div>

                <div class="item item-image">
                    <img src="img/items/thumbs/fried_calamari.jpg">
                </div>

                <a class="item item-icon-left assertive" ui-sref="change">
                    <i class="icon ion-model-s"></i>
                    Change Delivery Preferences
                </a>

            </div>
        </ion-list>
    </ion-content>
</ion-view>
