<ion-view view-title="Profile" class="has-footer-buttons">

  <ion-content>

    <!-- Cover and profile picture -->
    <div class="profile-cover">
      <div class="row">

        <div class="col-33 text-center">
          <img class="profile-picture circle" src="img/people/max.png">
        </div>

        <div class="col-66">
          <h4 class="padding-top no-margin dark">Name</h4>
          <p> Member since 2015</p>
        </div>

      </div>
    </div>

    <!-- User infomation -->
    <div class="list">
<!-- unconfirmed-->

      <label class="item item-input item-stacked-label">
        <span class="input-label dark">Email</span>
        <input type="email" placeholder="successdt@hotmail.com" required>
      </label>


      <label class="item item-input item-stacked-label">
        <span class="input-label dark">Password</span>
        <input type="password" placeholder="123456" required>
      </label>
      
      <div style="width: 100%; overflow: hidden;">
    <div style="width: 60%; float: left;">
        <label class="item item-input item-stacked-label">
        <span class="input-label dark">Home Address</span>
        <input type="text" placeholder="123 Paya Lebar Way">
      </label>
    </div>
    <div style="margin-left: 60%;">
        <label class="item item-input item-stacked-label">
        <span class="input-label dark">Postal Code</span>
        <input type="tel" placeholder="123456">
      </label></div>
    </div>
      
      <div style="width: 100%; overflow: hidden;">
    <div style="width: 60%; float: left;">
        <label class="item item-input item-stacked-label">
        <span class="input-label dark">Work Address</span>
        <input type="text" placeholder="123 Raffles Place">
      </label>
    </div>
    <div style="margin-left: 60%;">
        <label class="item item-input item-stacked-label">
        <span class="input-label dark">Postal Code</span>
        <input type="tel" placeholder="789012">
      </label>
      </div>
    </div>
      
    </div>

<button class="button button-block button-calm">Save Changes</button>
  </ion-content>

</ion-view>
