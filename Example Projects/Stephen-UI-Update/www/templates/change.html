<ion-view view-title="Change Delivery Preferences">
    <ion-content>
        
        <div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Delivery
    </div>
    <select>
      <option selected>Home</option>
      <option>Work</option>
    </select>
  </label>

</div>
        
    <div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Date
    </div>
    <select>
      <option selected>original date</option>
      <option>date 1</option>
      <option>date 2</option>
      <option>date 3</option>
    </select>
  </label>

</div>


<div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Time
    </div>
    <select>
      <option selected>original time</option>
      <option>time 1</option>
      <option>time 2</option>
      <option>time 3</option>
    </select>
  </label>

</div>


</div>

<button class="button button-full button-energized">
  Confirm Changes
</button>

</ion-content>


</ion-view>
