<ion-view view-title="Login" class="light-bg" hide-nav-bar="true">
  <ion-content overflow-scroll="false" style="background-image:url(img/backgrounds/login_screen.png); background-size:100%;">

    <div class="login-content">

      <!-- Logo -->
      <div class="item item-image login-logo">
        <img src="img/backgrounds/logo_white.png">
      </div>

      <!-- Login form -->

          <div class="card cardlogin">

            <div class="text-center">
              Login page under renovation
            </div>
           
            <div ng-controller="TermsController">

              <button class="button button-block button-positive" ng-click="LoginFacebook('facebook')">
                            Sign in with Facebook
                            </button>
                            
                            <button class="button button-block button-positive" ng-click="openModal(class)">
                            Read T&Cs
                            </button>
                            
            </div>

          </div>
          
          
    </div>
    
   <script id = "my-terms.html" type = "text/ng-template">
    <ion-modal-view>
        
        <ion-header-bar class="bar bar-header bar-balanced">
            <div class="text-center">
                <h4 class="title">T & Cs</h4>
            </div>
            <button class = "button button-icon icon-left" ng-click = "closeModal()">Close</button>
            <button class = "button button-icon" ng-click = "closeModal()">Accept</button>
        </ion-header-bar>
            
        <ion-content class="stable-bg" style="text-align: justify; padding: 2%;">
            Terms and Conditions<br>
            
           
        </ion-content>
        
    </ion-modal-view>
    </script>
    
    
</ion-content>
</ion-view>
