<!--
  This template loads for the 'offers' state (app.js)
  items is a $scope variable on OfferCtrl (controllers.js)
  OffersCtrl pulls data from Items service (service.js)
  The Items service returns array of items data
-->
<ion-view view-title="Purchased" class="offer-page has-footer-buttons">

  <ion-content style="background-image:url(img/backgrounds/login_screen.png);background-size:100%;">
    <div class="card" style="opacity: 0.95;" ng-repeat="SingleItem in products">
      <div class="item item-thumbnail-left item-icon-right">
        <img ng-src="{{SingleItem[1].img1}}" width="100%" height="100%">
        <h2>{{SingleItem[1].foodName}}</h2>
        <p>Quantity: {{SingleItem[0].quantity}}<br> Location:
          <br> Date: {{SingleItem[0].pickuptimestamp * 1000 | date:'MM-dd-yyyy'}}
          <br> Time: {{SingleItem[0].pickuptimestamp * 1000 | date:'HH:mm'}}
        </p>

      </div>

      <a class="item item-icon half" style="float:right;">
        <span style="color:green;">
        <i class="icon ion-ios-cart"></i>
      Received</span>
      </a>

      <a class="item item-icon half" style="float:left;">
        <span style="color:red;">
        <i class="icon ion-ios-telephone"></i>
      Call Baker</span>
      </a>

    </div>

    <div class="endTag" style="color: white;">
      <div class="text-center">
        <p><br> All items displayed<br>
        </p>
      </div>
    </div>
</ion-view>
