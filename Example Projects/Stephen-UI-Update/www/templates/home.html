<!--
  This template loads for the 'home' state (app.js)
  Show list of category
  categories is a $scope variable on HomeCtrl (controllers.js)
  The HomeCtrl pulls data from Categories service (service.js)
  The Categories service returns array  of categories data
-->
<ion-view view-title="Explore">

  <ion-content class="stable-bg">
    <div class="input-label" style="width:50%;" ng-controller="HomeCtrl">
      Collection Date
      <input type="date" ng-model="date">
      <input type="time" ng-model="time">
      <p>
        <button class="button button-full button-positive" ng-click="print()">print</button>
      </p>
    </div>
      
    <div class="row" ng-repeat="SingleItem in Items" ng-if="$index % 2 === 0">
      <div class="col col-50" ng-if="$index < Items.length">
        <div class="list card" ui-sref="item({itemData: Items[$index].id})">
          <img ng-src="{{Items[$index].img1}}" width="100%" height="100%">

          <div>
            <p>
              <span style="margin-left:2%;">{{Items[$index].foodName}}</span>
              <br>
              <span style="color:grey;float:left; margin:2%;">@{{Items[$index].stallID}}</span>
              <span style="color:grey;float:right; margin:2%;">${{Items[$index].price}}</span>
            </p>
          </div>
        </div>
      </div>

      <div class="col col-50" ng-if="$index + 1 < Items.length">
        <div class="list card" ui-sref="item({itemData: Items[$index + 1].id})">
          <img ng-src="{{Items[$index + 1].img1}}" width="100%" height="100%">

          <div>
            <p>
              <span style="margin-left:2%;">{{Items[$index + 1].foodName}}</span>
              <br>
              <span style="color:grey;float:left; margin:2%;">@{{Items[$index + 1].stallID}}</span>
              <span style="color:grey;float:right; margin:2%;">${{Items[$index + 1].price}}</span>
            </p>
          </div>
        </div>
      </div>
    </div>



    <div class="endTag" style="opacity:0.6;">
      <div class="text-center">
        <p><br> All items displayed<br>
        </p>
      </div>
    </div>

  </ion-content>
</ion-view>
