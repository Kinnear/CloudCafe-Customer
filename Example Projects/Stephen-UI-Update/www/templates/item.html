<!--
  This template loads for the 'item' state (app.js)
  item is a $scope variable on ItemCtrl (controllers.js)
  The ItemCtrl pulls data from Items service (service.js)
  The Items service returns array of items data
-->
<ion-view view-title="{{ item.foodName }}">

    <ion-content>

        <!-- Item cover -->
        <div class="item-cover">
            <img ng-src="{{item.img1}}" class="full-image">

            <ion-slide-box>
                <ion-slide ng-repeat="img in item.images">
                    <!--<img  src="{{ img }}" alt=""/>-->
                </ion-slide>
            </ion-slide-box>
        </div>


        <div class="dishnamebox" style="margin-left: 9%; margin-right: 5%;">
            <h1 class="dishname">{{ item.foodName }}</h1>
        </div>

        <div style="width: 100%; overflow: hidden;">

            <div style="width: 10%; float: left; margin-left:0%;">
                <span style="background-color:none;"><i class="icon ion-ios-information-outline"></i></span>
            </div>

            <div style="margin-left: 15%; margin-right: 5%;">
                {{ item.description }}
            </div>

        </div>



        <div ng-controller="MyController">
            <button class="button button-block button-calm button-bottom" ng-click="openModal(class,item); addtocart(item)">
                Place Order</button>
        </div>


        <script id="my-modal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar-calm">
                    <button class="button button-icon icon-left ion-arrow-left-c" ng-click="closeModal()"></button>
                </ion-header-bar>

                <ion-content class="calm-bg">
                    <div class="card">
                        <div class="item item-text-wrap">
                            <!--input options here-->
                            <div class="list">
                                <div class="item item-text-wrap">
                                    <div class="row">
                                        <div class="col col-50">Item</div>
                                        <div class="col">{{item.foodName}}</div>
                                    </div>

                                    <div class="row">
                                        <div class="col col-70">Price</div>
                                        <div class="col">${{item.price}}</div>
                                    </div>

                                    <div class="row">
                                        <div class="col col-70">Quantity</div>
                                        <div class="col">x 1</div>
                                    </div>

                                    <!--<div class="row">
                            <div class="col col-50">Delivery</div>
                            <div class="col">$3.00</div>
                            </div> -->

                                    <div class="row">
                                        <div class="col col-50">Total</div>
                                        <div class="col">${{item.price}}</div>
                                    </div>
                                </div>

                                <!--<label class="item item-input item-select">
                        <div class="input-label">
                            Delivery
                        </div>
                        <select>
                            <option selected>Home</option>
                            <option>Work</option>
                        </select>
                    </label>-->

                                <label class="item item-input item-select">
                  <div class="input-label" style="width:50%;">
                    Collection Date
                  </div>
                  <input type="date" ng-model="$scope.dateOrdered" required style="padding-right:0%;">
                 </label>


                                <label class="item item-input item-select">
                        <div class="input-label" style="width:50%;">
                            Time
                        </div>
                        <select>
                            
                                <option selected>9-11am</option>
                                <option>2-4pm</option>
                                <option>7-9pm</option>
                        </select>
                    </label>

                                <label class="item item-input item-select">
                        <div class="input-label" style="width:50%;">
                            Location
                        </div>
                        <select>
                            
                                <option selected>Baker Input Location 1</option>
                                <option>Baker Input Location 2</option>
                                <option>Baker Input Location 1</option>
                        </select>
                    </label>

                                <label class="item item-input item-select">
                        <div class="input-label" style="width:50%;">
                        Quantity
                        </div>
                        <input type="tel" required style="padding-right:0%;">
                    </label>

                            </div>

                            <button class="button button-block button-positive" ng-click="charge(); closeModal();">
                        Purchase
                    </button>
                        </div>
                </ion-content>
            </ion-modal-view>
        </script>

    </ion-content>
</ion-view>
