<ion-view view-title="Login" class="light-bg" hide-nav-bar="true">
  <ion-content overflow-scroll="false" style="background-image:url(img/backgrounds/login_screen.png); background-size:100%;">

    <div class="login-content">

      <!-- Logo -->
      <div class="item item-image login-logo">
        <img src="img/backgrounds/logo_white.png">
      </div>

      <!-- Login form -->
      <flippy class="fancy" flip-duration="800" timing-function="ease-in-out">

        <flippy-front>

          <div class="card cardlogin">

            <div class="text-center">
              <a class="dark">For hassle-free ordering
                                <br><span ng-click="flip()" class="calm">Start planning your party now!</span></a>
            </div>
            <p> <br>or login to enjoy your rewards programme</p>
            <div>
              <button class="button button-block button-positive" ng-click="flip()">
                            Sign in with Twitter
                            </button>

              <button class="button button-block button-positive" ng-click="LoginFacebook('facebook')">
                            Sign in with Facebook
                            </button>
            </div>

          </div>

        </flippy-front>

        <flippy-back>

          <div class="card cardlogin">

            <div class="list">

              <label class="item item-input item-floating-label">
          <span class="input-label">Order Date</span>
          <input type="datetime" placeholder="Order Date" required>
        </label>

              <label class="item item-input item-floating-label">
          <span class="input-label">Location</span>
          <input type="text" placeholder="Location" required>
        </label>

              <label class="item item-input item-floating-label">
          <span class="input-label">Number of People</span>
          <input type="tel" placeholder="Number of People" required>
        </label>

            </div>

            <div class="padding-top">
              <button class="button button-block button-calm" ui-sref="home">
          Find your cake!
        </button>
            </div>

            <div class="text-center">
              <a class="dark">
                <span ng-click="flip()" class="calm">Back</span></a>
            </div>
          </div>

        </flippy-back>

      </flippy>
    </div>

  </ion-content>
</ion-view>

</ion-content>
</ion-view>
