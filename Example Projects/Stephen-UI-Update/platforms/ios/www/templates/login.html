<ion-view view-title="Login" class="bar-dark">
  <ion-content class="login-bg">

    <div class="login-content">

      <!-- Logo -->
      <div class="item item-image login-logo">
            <img src="../img/backgrounds/logo_white.png">
        </div>
        
        <!-- Login form -->
        
        
            <div class="card cardlogin" style="bottom:-500px;">
                
                <div class="list">
                    <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email" required>
                    </label>
                    <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" required>
                    </label>
                </div>
                
                <div>
                    <button class="button button-block button-calm">
                        SIGN IN
                        </button>
                    <p class="text-center dark">Or</p>
                    <button class="button button-block button-positive" ui-sref="home">
                    Sign in with Twitter
                    </button>
                    <button class="button button-block button-positive" ui-sref="home">
                    Sign in with Facebook
                    </button>
                </div>
            
                    <p class="text-right calm">Forgot Password?</p>

                        <div class="text-center">
                            <a ui-sref="register" class="dark">New here? <span class="calm">Sign up</span></a>
                        </div>

    </div>
    </div>

  </ion-content>
</ion-view>

  </ion-content>
</ion-view>
