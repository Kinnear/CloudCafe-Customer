<ion-view view-title="Login" class="light-bg">
  <ion-content class="light-bg">

    <div class="login-content">

      <!-- Logo -->
      <div class="item item-image">
            <img src="img/ui/splash.png">
        </div>
        
      <!-- Login form -->
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" required>
        </label>
        
      </div>

      <p class="text-right balanced">Forgot Password?</p>

      <div>
          
          <button class="button button-block button-calm" ui-sref="register">
            SIGN IN
            </button>
          
        <p class="text-center dark">Or</p>

        <button class="button button-block button-positive" ui-sref="home">
          Sign in with Twitter
        </button>
        <button class="button button-block button-positive" ui-sref="home">
          Sign in with Facebook
        </button>
      </div>


      <!-- Other links -->
      <div class="text-center">
          <a ui-sref="register" class="dark">New here? <span class="balanced">Sign up</span></a>
      </div>

    </div>

  </ion-content>
</ion-view>
