<ion-view view-title="Change Delivery Preferences">
    <ion-content>
    <div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Date
    </div>
    <select>
      <option selected>original date</option>
      <option>date 1</option>
      <option>date 2</option>
      <option>date 3</option>
    </select>
  </label>

</div>


<div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Time
    </div>
    <select>
      <option selected>original time</option>
      <option>time 1</option>
      <option>time 2</option>
      <option>time 3</option>
    </select>
  </label>

</div>

<ul class="list">

  <li class="item item-toggle">
     Delivery
     <label class="toggle toggle-energized">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

</ul>

<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>
</div>

<div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Location
    </div>
    <select>
      <option selected>original location</option>
      <option>location 1</option>
      <option>location 2</option>
      <option>location 3</option>
    </select>
  </label>

</div>

<button class="button button-full button-assertive">
  Confirm Changes
</button>

</ion-content>


</ion-view>
