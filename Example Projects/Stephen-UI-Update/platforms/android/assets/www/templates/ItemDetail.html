<!--
  This template loads for the 'user' state (app.js)
-->
<ion-view view-title="{{item.foodName}}" ng-controller="MyController">
  
        <ion-content class="calm-bg"> 
            <div class="card">
                <div class="item item-text-wrap">
                    <!--input options here-->
                    <div class="list">
                        <div class="item item-text-wrap">
                            <div class="row">
                            <div class="col col-50">Item</div>
                            <div class="col">{{item.foodName}}</div>
                            </div>
                            
                            <div class="row">
                            <div class="col col-70">Price</div>
                            <div class="col">${{item.price}}</div>
                            </div> 
                            
                            <div class="row">
                            <div class="col col-70">Quantity</div>
                            <div class="col">x 1</div>
                            </div> 
                           
                            
                            <div class="row">
                            <div class="col col-50">Total</div>
                            <div class="col">${{item.price}}</div>
                            </div>
                        </div>
                    
                <label class="item item-input item-select">
                  <div class="input-label" style="width:50%;">
                    Collection Date
                  </div>
                  <input type="date"
                
                ng-model="newFood.endDate" required style="padding-right:0%;">
                 </label>


                    <label class="item item-input item-select">
                        <div class="input-label" style="width:50%;">
                            Time
                        </div>
                        <select>
                            
                                <option selected>9-11am</option>
                                <option>2-4pm</option>
                                <option>7-9pm</option>
                        </select>
                    </label>
                    
                    <label class="item item-input item-select">
                        <div class="input-label" style="width:50%;">
                            Location
                        </div>
                        <select>
                            
                                <option selected>Baker Input Location 1</option>
                                <option>Baker Input Location 2</option>
                                <option>Baker Input Location 1</option>
                        </select>
                    </label>
                    
                    <label class="item item-input item-select">
                        <div class="input-label" style="width:50%;">
                        Quantity
                        </div>
                        <input type="tel" required style="padding-right:0%;">
                    </label>

                    </div>

                    <button class="button button-block button-positive" ng-click="charge();">
                        Purchase
                    </button>
                    </div>
            

</ion-content>
</ion-view>
