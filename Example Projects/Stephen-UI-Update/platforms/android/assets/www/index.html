<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Security-Policy">
  <title>CloudCafe</title>


  <!-- compiled css output -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <link rel="stylesheet" href="css/animations.css">

  <!-- stripe
      $ bower install angular-stripe-checkout
      $ npm install angular-stripe-checkout
    -->
  <script type="text/javascript" src="lib/stripe.js"></script>

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/angular-ui-router.js"></script>

  <!-- angular-nl2br js -->
  <script src="lib/angular-nl2br/angular-nl2br.min.js"></script>

  <!-- elastic js-->
  <script src="lib/angular-elastic/elastic.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- google maps javascript -->
  <!--<script src="lib/googlemaps.js"></script>-->

  <!-- Firebase -->
  <script src="lib/firebase.js"></script>
  <!-- AngularFire -->
  <script src="lib/angularfire.min.js"></script>

  <!-- Stripe.js-->
  <script src="bower_components/angular-stripe-checkout/angular-stripe-checkout.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

  <link href='https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic' rel='stylesheet' type='text/css'>

</head>

<body ng-app="starter" class="platform-android platform-cordova platform-webview">

  <ion-side-menus class="stable-bg">

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-calm" align-title="center">
        <!-- Back button -->
        <ion-nav-back-button>
          <span class="light"> </span>
        </ion-nav-back-button>

        <!-- Burger button -->
        <ion-nav-buttons side="left">
          <button class="button button-icon ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>

      </ion-nav-bar>
      
      <!-- Main view content -->
      <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-content ng-controller="MainCtrl">

        <!-- User profile -->
        <div class="userPic" style="text-align:center;" ng-controller="DisplayCustomerSideInfo">
          <!--<img class="profile-picture circle" menu-close="" src="img/people/adam.jpg">-->
          <img class="profile-picture circle" menu-close="" ng-show="userAuthentication.profilePicture !== undefined" ng-src="{{userAuthentication.profilePicture}}">
          <img class="profile-picture circle" menu-close="" ng-show="userAuthentication.profilePicture === undefined" ng-src="http://placehold.it/100x100">

          <h4><span class="dark">{{userAuthentication.displayName}}</span></h4>
          
        </div>
        
        <div class="userPanel">
        <div class="list" menu-close="">
          <div class="item item-icon-left" ui-sref="home">
            <span class="dark"><i class="icon ion-compass"></i>
              Explore</span>
          </div>

          <div class="item item-icon-left" ui-sref="active">
            <span class="dark"><i class="icon ion-checkmark-circled"></i>
              Purchased</span>
          </div>

          <div class="item item-icon-left" ui-sref="support">
            <span class="dark"><i class="icon ion-information-circled"></i>
              Support</span>
          </div>

          <div class="item item-icon-left" ng-controller="LogoutAuth" ng-click="Logout()">
            <span class="dark"><i class="icon ion-log-out"></i>
              Logout</span>
          </div>
          </div>
          </div>

      </ion-content>

    </ion-side-menu>

  </ion-side-menus>

</body>

</html>
